<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-200 to-pink-300 bg-cover" style="background-image: url('notes.png');">
    <div class="bg-white opacity-70 p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Currency Converter</h2>

      <form id="converter-form" class="space-y-6">
        <div>
          <label class="block mb-2 font-medium text-gray-700">Enter Amount</label>
          <input type="number" id="amount" value="1" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring focus:ring-yellow-400" />
        </div>

        <div class="flex items-center justify-between">
          <div class="w-[45%]">
            <label class="block mb-2 font-medium text-gray-700">From</label>
            <div class="flex items-center gap-2 border border-gray-300 rounded-xl px-2 py-1">
              <img id="from-flag" src="https://flagsapi.com/US/flat/32.png" class="w-8 h-5" />
              <select id="from-currency" class="bg-transparent w-full focus:outline-none"></select>
            </div>
          </div>
          <div class="w-[45%]">
            <label class="block mb-2 font-medium text-gray-700">To</label>
            <div class="flex items-center gap-2 border border-gray-300 rounded-xl px-2 py-1">
              <img id="to-flag" src="https://flagsapi.com/IN/flat/32.png" class="w-8 h-5" />
              <select id="to-currency" class="bg-transparent w-full focus:outline-none"></select>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-xl font-semibold hover:bg-blue-500 transition">Convert</button>

        <div id="result" class="text-xl font-semibold text-center text-black-700"></div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
